<script>
function getSelected(frm) 
{
  var chkSelect = [];        

  var inputField = frm.getElementsByTagName('input');
  var inputFieldnr = inputField.length;

  for(i=0; i<inputFieldnr; i++) 
  {
    if(inputField[i].type == 'checkbox' && inputField[i].checked == true) 
    chkSelect.push(inputField[i].value);
  }
  sessionStorage['values'] = JSON.stringify(chkSelect);
  window.location.href = "page2.html";
}
</script>
